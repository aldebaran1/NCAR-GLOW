language: c
group: travis_latest
dist: xenial

git:
  depth: 3
  quiet: true

env: FC=gfortran

addons:
  apt:
#    sources: ubuntu-toolchain-r-test
    packages: gfortran

matrix:
  include:
  - os: linux
  - os: osx 
    before_install: 
    - brew update
    - brew install gcc
  - os: windows
    install: 
    - cd build
    - cmake -G "MinGW Makefiles" -DCMAKE_SH="CMAKE_SH-NOTFOUND" ..
    - cmake --build .

install:
  - cd build
  - cmake ..
  - cmake --build .

script: ctest --output-on-failure
